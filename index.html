<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="assets/css/style.css">
    
    
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12"id = "header">Trivia Game!

            </div>
        </div>        
        <div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12" id = "timer">

            </div>
        </div>

        <div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12" >
                <button type="button" class="btn btn-default" id="startButton">
                    Start

                </button>
            </div>
        </div>

        
    
        <div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" id="instructions">

                    </div>
                </div>    
            </div>
        </div>

        <div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" id="question">

                    </div>
                </div>    
            </div>
        </div>
    </div>

    <div class="container" id = "allAnswers">
        <div class="row" >    
            <div class="col-xs-12 col-sm-12 col-md-12">
               
                <div class="panel panel-default">
                    <div class="panel-body answerPanel" id="answer1" val = "1">

                    </div>
                </div>        

            </div>
        </div>
        
        <div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12">
                
                <div class="panel panel-default">
                    <div class="panel-body answerPanel" id="answer2" val = "2">

                    </div>
                </div>        

            </div>
        </div>
        
        <div class="row" >    
            <div class="col-xs-12 col-sm-12 col-md-12">
                
                <div class="panel panel-default">
                    <div class="panel-body answerPanel" id="answer3" val = "3">

                    </div>
                </div>        

            </div>
        </div>

        <div class="row">    
            <div class="col-xs-12 col-sm-12 col-md-12">
                
                <div class="panel panel-default">
                    <div class="panel-body answerPanel" id="answer4" val = "4">

                    </div>
                </div>        

            </div>
        </div>
    </div>

    <div class="container" id = "correctAnswerContainer">
        <div class="row">    
            <div class="col-xs-12 col-sm-12 col-md-12">
                
                <div class="panel panel-default">
                    <div class="panel-body" id="correctAnswer">

                    </div>
                </div>    
                    

            </div>
        </div>
        <div class="row">    
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" id="correctImages">

                    </div>
                </div>    
            </div>
        </div>
    </div>

<script type="text/javascript" src=assets/javascript/app.js></script>
</body>
</html>
